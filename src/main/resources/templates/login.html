<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/icofont.css"/>
    <title>登录</title>
</head>
<body>
<div id="bigBox">
    <h1>Login</h1>
    <form role="form" action="/loginIn" method="post">
        <label style="color: red"  th:text="${msg}"></label><br>
        <div class="inputBox">
            <div class="inputText">
                <span class="iconfont icon-nickname"></span>
                <input type="text" id="username" name="username" placeholder="username" required/>
            </div>
            <div class="inputText">
                <span class="iconfont icon-visible"></span>
                <input type="password" id="password" name="password" placeholder="password" required/>
            </div>
            <input class="loginButton" type="submit" value="登录" />
        </div>
    </form>

    <form role="form1" action="/signup" method="post">
        <input class="signupButton" type="submit" id="register" value="注册">
    </form>
</div>
</body>
</html>
